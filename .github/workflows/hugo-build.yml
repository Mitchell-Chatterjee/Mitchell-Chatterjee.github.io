name: Build Hugo site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Required permissions so the deploy step can push to GitHub Pages using the built-in token.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.135.0'
          extended: true
      - name: Build
        run: hugo --minify
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          # Use the workflow's GITHUB_TOKEN (requires 'pages: write' permission above)
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # To use a personal access token instead of GITHUB_TOKEN, set `publish_key` here.
          # secrets: GITHUB_TOKEN is used by default and is sufficient for most repos.
